<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">

<head><title>NBA Draft Analysis</title></head>

<body>
  <center><h1>How Accurate are Mock Drafts?</h1></center>
  <br>
  <br>
  <br>
  Please choose how you would like to compare the 2012 drafts.
  <br>
  <br>
  <table class="pure-table pure-table-bordered">
    <form  method="POST">
    <tbody>
      <tr>
	<td><input type="radio" name="type" value="stat">Statistics</td>
	<td>
	  {% for item in l %}
	  <input type="checkbox" name="statistic" value={{item}}> {{item}}<br>
	  {% endfor %}
	</td>
      </tr>
      <tr>
	<td><input type="radio" name="type" value="draft"> Draft Website</td>
	<td><input type="checkbox" name="draft" value="draftexpress"> draftexpress.com
	<br><input type="checkbox" name="draft" value="NBAdraft"> NBAdraft.com</td>
      </tr>
    </tbody>
  </table>
  <br>
  <button type="submit" name="button" value="submit" class="pure-button">
    <i class="fa-hand-o-right"></i>
    Submit
  </button>
  <br>
</body>
